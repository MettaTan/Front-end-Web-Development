<form action="thankyou.html">
    <div class="form container">
        <h2>Sign in to your Nox Account</h2>
        <div class="form-items">
            <div class="form-item">
                <div class="input-wrapper">
                    <input class="form-control" id="email" name="email" type="text" placeholder="Enter your email"
                        required />
                </div>
            </div>
            <div class="form-item">
                <div class="input-wrapper">
                    <input class="form-control" id="password" name="password" type="password"
                        placeholder="Enter your password" required />
                </div>
            </div>
        </div>
        <div class="form-actions">
            <div class="form-action">
                <input type="submit" class="btn-bg" onclick="return validate();" value="Submit">
            </div>
        </div>
        <div class="form-action">
            <a class="create text-muted" href="create.html">Create account instead</a>
        </div>
        <div class="form-action">
            <a class="return text-muted" href="index.html">Return to homepage</a>
        </div>
    </div>
</form>
